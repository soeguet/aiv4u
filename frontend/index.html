<!doctype html>
<html lang="en">

<head>
    <title>Fuzzy Finder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="image/png" sizes="32x32" rel="icon" href="./favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #recache {
            cursor: pointer;
            display: inline-block;
            transition: color 1s;
        }

        #recache:hover {
            color: #0d6efd;
            animation: rotate 2s infinite;
        }
    </style>
</head>

<body>
    <div class="container rounded-4 text-bg-light mt-3 p-4 border border-primary-subtle">

        <header class="mb-3">
            <h1 class="display-5">pdf fuzzy finder <span id="recache" title="recache all PDFs"> ‚ü≥ </span></h1>
            <div class="fs-6 fw-light">request time: <span id="timer">0 ms</span></div>
            <div><span id="status-field">0 results</span></div>
        </header>

        <div class="d-flex flex-row mb-3">

            <div class="form-floating" disabled data-bs-toggle="modal" data-bs-target="#pathModal"
                data-bs-whatever="@getbootstrap">
                <input type="text" class="form-control" id="pathInputGrid">
                <label for="pathInputGrid">selected path > click to change</label>
            </div>

        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="search.." id="searchBox"></textarea>
            <label for="searchBox">search terms</label>
        </div>

        <!-- search query time result -->
        <div id="results"></div>

        <!-- modal path -->
        <div class="modal fade" id="pathModal" tabindex="-1" aria-labelledby="pathModalLabel" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="pathModalLabel">new path</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="new-path" class="col-form-label">path:</label>
                                <input type="text" class="form-control" id="new-path" value="">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">abort</button>
                        <button type="button" class="btn btn-primary" id="send-new-path-button"
                            data-bs-dismiss="modal">save</button>
                    </div>
                </div>
            </div>
        </div>

        <script defer src="./src/script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>
        <div>
</body>

</html>
